{% extends "base.html" %} {% block page_content %}
<div id="page-wrapper">
	<div class="row">
		<div class="container-fluid">
			<div class="alert alert-warning">
				<b>注意！</b>
				<p>您需要使用南京大学统一认证平台的账号登录。也是南大App的账号。</p>
				<p>即<a href="http://cer.nju.edu.cn/amserver/UI/Login">http://cer.nju.edu.cn/amserver/UI/Login</a></p>
				<hr>
				<p>您的密码会被发送到本平台，若您不放心，可以取消使用本平台，并移步南大App。</p>
				<p>感谢您的支持！</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">登录</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form method="POST">
								<div class="form-group">
									<input type="text" name="username" class="form-control" placeholder="用户名" />
									<input type="password" name="password" class="form-control" placeholder="密码" />
								</div>
								<div class="form-group">
									<img src="{{img}}" alt="验证码获取失败，请刷新" id="captcha" />
									<input type="text" class="form-control" name="captcha" placeholder="验证码" />
								</div>
								<div class="form-group">
									<button class="btn btn-primary" type="submit">OK</button>
									<button class="btn btn-primary" onclick="window.location.reload()">清除</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
<script src="../static/js/login.js"></script> {% endblock %}
